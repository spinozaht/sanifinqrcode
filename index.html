<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moteur de recherche avec Firebase</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Custom CSS using our new project colors -->
  <link rel="stylesheet" href="style/styles.css" />
  <!-- Optional: Bootstrap for layout utilities -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>
    <div class="cover-image">
        <img src="asset/img/sanifin-qr-code1.jpg" alt="Cover Image">
    </div>
  <header>
    <h1 id="text1">Baz done antrepriz ki ofri sèvis asenisman an Ayiti</h1>
  </header>
  
  <section id="search-section">
    <div class="container">
      <div class="input-group mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Entrez le nom de l'entreprise"
          aria-label="Organization's name"
        />
        <button id="searchButton" class="btn">Rechercher</button>
      </div>
      <ul id="suggestionsList" class="list-group"></ul>
    </div>
  </section>
  
  <section id="search-results-section">
    <ul id="searchResultsList" class="list-group"></ul>
  </section>

  <div class="department-instruction-container">
    <p id="department-instruction">
      Klik yon depatman pouw jwenn konpayi ki ofri sevis asenisman
    </p>
  </div>

  <section id="buttons-section">
    <button class="btn">Nord</button>
    <button class="btn">Ouest</button>
    <button class="btn">Nord-Est</button>
    <button class="btn">Artibonite</button>
    <button class="btn">Nord-Ouest</button>
    <button class="btn">Nippes</button>
    <button class="btn">Sud</button>
    <button class="btn">Sud-Est</button>
    <button class="btn">Centre</button>
    <button class="btn">Grand-Anse</button>
    <button id="backButton" class="btn" style="display:none;">Back</button>
  </section>

  <div id="companyInfoModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-button">×</span>
      <h2>Company Information</h2>
      <div id="companyDetails"></div>
    </div>
  </div>

  <footer>
    <p>Copyright © 2025 by DM Consultance</p>
  </footer>

  <script src="scripts/app.js"></script>
</body>
</html>
